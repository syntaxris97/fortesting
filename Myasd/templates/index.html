<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <link rel="stylesheet" href="static/home.css">
</head>
<body>
    <h1>Image Processing Tools</h1>
    <div class="container">
        <form id="backgroundForm" action="/remove-background" method="post" enctype="multipart/form-data">
            <h2>Remove Background</h2>
            <input type="file" name="image" id="backgroundInput" required>
            <button type="submit" class="submit-btn">Remove Background</button>
        </form>

        <form id="watermarkForm" action="/remove-watermark" method="post" enctype="multipart/form-data">
            <h2>Remove Watermark</h2>
            <input type="file" name="image" id="watermarkInput" required>
            <button type="submit" class="submit-btn">Remove Watermark</button>
        </form>

        <form id="unblurForm" action="/unblur-image" method="post" enctype="multipart/form-data">
            <h2>Unblur Image</h2>
            <input type="file" name="image" id="unblurInput" required>
            <button type="submit" class="submit-btn">Unblur Image</button>
        </form>

        <form id="restoreForm" action="/restore-photo" method="post" enctype="multipart/form-data">
            <h2>Restore Old Photo</h2>
            <input type="file" name="image" id="restoreInput" required>
            <button type="submit" class="submit-btn">Restore Photo</button>
        </form>
    </div>

    <script src="static/home.js"></script>
</body>
</html>
