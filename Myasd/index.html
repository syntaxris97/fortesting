<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFlixerz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero {
            background-image: linear-gradient(to bottom, #f7f7f7, #e7e7e7);
            padding: 100px;
            text-align: center;
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .hero h1 {
            color: #333;
            font-size: 48px;
        }
        .movies {
            padding: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }
        .modal-dialog {
            max-width: 800px;
        }
        .tab-content {
            padding: 20px;
        }
        .dmca-badge {
            position: fixed;
            bottom: 0;
            right: 0;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyFlixerz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" id="popular">Popular</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="trending">Trending</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="action">Action</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="comedy">Comedy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="drama">Drama</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
                    <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
                    <button class="btn btn-outline-success" type="button" id="search-btn">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="hero" style="background-image: url('https://via.placeholder.com/1920x1080')">
        <h1>Explore Movies</h1>
        <p>Discover new films and enjoy your favorite classics.</p>
    </div>
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="trending-movies-tab" data-bs-toggle="tab" data-bs-target="#trending-movies" type="button" role="tab" aria-controls="trending-movies" aria-selected="true">Trending Movies</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="trending-tv-series-tab" data-bs-toggle="tab" data-bs-target="#trending-tv-series" type="button" role="tab" aria-controls="trending-tv-series" aria-selected="false">Trending TV Series</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="anime-tab" data-bs-toggle="tab" data-bs-target="#anime" type="button" role="tab" aria-controls="anime" aria-selected="false">Anime</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="trending-movies" role="tabpanel" aria-labelledby="trending-movies-tab">
                <div class="row" id="trending-movies-row"></div>
            </div>
            <div class="tab-pane fade" id="trending-tv-series" role="tabpanel" aria-labelledby="trending-tv-series-tab">
                <div class="row" id="trending-tv-series-row"></div>
            </div>
            <div class="tab-pane fade" id="anime" role="tabpanel" aria-labelledby="anime-tab">
                <div class="row" id="anime-row"></div>
            </div>
            <div class="tab-pane fade" id="search-results" role="tabpanel" aria-labelledby="search-results-tab">
                <div class="row" id="search-results-row"></div>
            </div>
        </div>
    </div>
    <div class="dmca-badge">
        <i class="material-icons">copyright</i> 2023 MyFlixerz. All rights reserved.
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const k = "96f19e702988f5aa04d325e08a84c03e";
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_URL = 'https://image.tmdb.org/t/p/original';

        // Fetch trending movies
        fetch(`${BASE_URL}/trending/movie/day?api_key=${k}`)
            .then(response => response.json())
            .then(data => {
                const trendingMoviesRow = document.getElementById('trending-movies-row');
                data.results.forEach(movie => {
                    let hdBadge = '';
                    if (movie.vote_average > 6) {
                        hdBadge = '<span class="badge bg-success">HD</span>';
                    } else {
                        hdBadge = '<span class="badge bg-danger">SD</span>';
                    }
                    const card = document.createElement('div');
                    card.classList.add('col-md-3');
                    card.innerHTML = `
                        <div class="card">
                            <img src="${IMG_URL}${movie.backdrop_path}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${movie.title}</h5>
                                <p class="card-text">Rating: ${movie.vote_average}/10 ${hdBadge}</p>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#${movie.id}Modal" id="movie-btn">
                                    Details
                                </button>
                            </div>
                        </div>
                    `;
                    trendingMoviesRow.appendChild(card);

                    const modal = document.createElement('div');
                    modal.classList.add('modal', 'fade');
                    modal.id = `${movie.id}Modal`;
                    modal.innerHTML = `
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="${movie.id}ModalLabel">${movie.title}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ${movie.overview}
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(modal);
                });
            });

        // Fetch trending TV series
        fetch(`${BASE_URL}/trending/tv/day?api_key=${k}`)
            .then(response => response.json())
            .then(data => {
                const trendingTvSeriesRow = document.getElementById('trending-tv-series-row');
                data.results.forEach(tvSeries => {
                    let hdBadge = '';
                    if (tvSeries.vote_average > 6) {
                        hdBadge = '<span class="badge bg-success">HD</span>';
                    } else {
                        hdBadge = '<span class="badge bg-danger">SD</span>';
                    }
                    const card = document.createElement('div');
                    card.classList.add('col-md-3');
                    card.innerHTML = `
                        <div class="card">
                            <img src="${IMG_URL}${tvSeries.backdrop_path}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${tvSeries.name}</h5>
                                <p class="card-text">Rating: ${tvSeries.vote_average}/10 ${hdBadge}</p>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#${tvSeries.id}Modal" id="tv-series-btn">
                                    Details
                                </button>
                            </div>
                        </div>
                    `;
                    trendingTvSeriesRow.appendChild(card);

                    const modal = document.createElement('div');
                    modal.classList.add('modal', 'fade');
                    modal.id = `${tvSeries.id}Modal`;
                    modal.innerHTML = `
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="${tvSeries.id}ModalLabel">${tvSeries.name}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ${tvSeries.overview}
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(modal);
                });
            });

        // Fetch anime
        fetch(`${BASE_URL}/discover/movie?api_key=${k}&with_genres=16`)
            .then(response => response.json())
            .then(data => {
                const animeRow = document.getElementById('anime-row');
                data.results.forEach(anime => {
                    let hdBadge = '';
                    if (anime.vote_average > 6) {
                        hdBadge = '<span class="badge bg-success">HD</span>';
                    } else {
                        hdBadge = '<span class="badge bg-danger">SD</span>';
                    }
                    const card = document.createElement('div');
                    card.classList.add('col-md-3');
                    card.innerHTML = `
                        <div class="card">
                            <img src="${IMG_URL}${anime.backdrop_path}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${anime.title}</h5>
                                <p class="card-text">Rating: ${anime.vote_average}/10 ${hdBadge}</p>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#${anime.id}Modal" id="anime-btn">
                                    Details
                                </button>
                            </div>
                        </div>
                    `;
                    animeRow.appendChild(card);

                    const modal = document.createElement('div');
                    modal.classList.add('modal', 'fade');
                    modal.id = `${anime.id}Modal`;
                    modal.innerHTML = `
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="${anime.id}ModalLabel">${anime.title}</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ${anime.overview}
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(modal);
                });
            });

        // Search functionality
        document.getElementById('search-btn').addEventListener('click', () => {
            const searchInput = document.getElementById('search-input');
            const searchTerm = searchInput.value;
            if (searchTerm) {
                fetch(`${BASE_URL}/search/multi?api_key=${k}&query=${searchTerm}`)
                    .then(response => response.json())
                    .then(data => {
                        const searchResultsRow = document.getElementById('search-results-row');
                        searchResultsRow.innerHTML = '';
                        data.results.forEach(result => {
                            if (result.media_type === 'movie') {
                                const card = document.createElement('div');
                                card.classList.add('col-md-3');
                                card.innerHTML = `
                                    <div class="card">
                                        <img src="${IMG_URL}${result.backdrop_path}" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">${result.title}</h5>
                                            <p class="card-text">Rating: ${result.vote_average}/10</p>
                                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#${result.id}Modal" id="movie-btn">
                                                Details
                                            </button>
                                        </div>
                                    </div>
                                `;
                                searchResultsRow.appendChild(card);

                                const modal = document.createElement('div');
                                modal.classList.add('modal', 'fade');
                                modal.id = `${result.id}Modal`;
                                modal.innerHTML = `
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="${result.id}ModalLabel">${result.title}</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                ${result.overview}
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                `;
                                document.body.appendChild(modal);
                            } else if (result.media_type === 'tv') {
                                const card = document.createElement('div');
                                card.classList.add('col-md-3');
                                card.innerHTML = `
                                    <div class="card">
                                        <img src="${IMG_URL}${result.backdrop_path}" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">${result.name}</h5>
                                            <p class="card-text">Rating: ${result.vote_average}/10</p>
                                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#${result.id}Modal" id="tv-series-btn">
                                                Details
                                            </button>
                                        </div>
                                    </div>
                                `;
                                searchResultsRow.appendChild(card);

                                const modal = document.createElement('div');
                                modal.classList.add('modal', 'fade');
                                modal.id = `${result.id}Modal`;
                                modal.innerHTML = `
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="${result.id}ModalLabel">${result.name}</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                ${result.overview}
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                `;
                                document.body.appendChild(modal);
                            }
                        });
                    });
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
