<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Engine Repair</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#repair-manuals">Repair Manuals</a></li>
                <li><a href="#wiring-diagrams">Wiring Diagrams</a></li>
                <li><a href="#troubleshooting">Troubleshooting</a></li>
                <li><a href="#engine-analyzer">Engine Analyzer</a></li>
                <li><a href="#dynojet">Dynojet</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="repair-manuals">
            <h2>Repair Manuals</h2>
            <form>
                <label for="make">Make:</label>
                <select id="make" name="make">
                    <option value="harley-davidson">Harley-Davidson</option>
                    <option value="honda">Honda</option>
                    <option value="yamaha">Yamaha</option>
                </select>
                <label for="model">Model:</label>
                <select id="model" name="model">
                    <option value="electra-glide">Electra Glide</option>
                    <option value="gold-wing">Gold Wing</option>
                    <option value="yzf-r6">YZF-R6</option>
                </select>
                <label for="year">Year:</label>
                <select id="year" name="year">
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                </select>
                <button id="get-repair-manual">Get Repair Manual</button>
            </form>
            <div id="repair-manual-content"></div>
        </section>
        <section id="wiring-diagrams">
            <h2>Wiring Diagrams</h2>
            <form>
                <label for="make">Make:</label>
                <select id="make" name="make">
                    <option value="harley-davidson">Harley-Davidson</option>
                    <option value="honda">Honda</option>
                    <option value="yamaha">Yamaha</option>
                </select>
                <label for="model">Model:</label>
                <select id="model" name="model">
                    <option value="electra-glide">Electra Glide</option>
                    <option value="gold-wing">Gold Wing</option>
                    <option value="yzf-r6">YZF-R6</option>
                </select>
                <label for="year">Year:</label>
                <select id="year" name="year">
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                </select>
                <button id="get-wiring-diagram">Get Wiring Diagram</button>
            </form>
            <div id="wiring-diagram-content"></div>
        </section>
        <section id="troubleshooting">
            <h2>Troubleshooting</h2>
            <form>
                <label for="symptom">Symptom:</label>
                <input type="text" id="symptom" name="symptom">
                <button id="troubleshoot">Troubleshoot</button>
            </form>
            <div id="troubleshooting-content"></div>
        </section>
        <section id="engine-analyzer">
            <h2>Engine Analyzer</h2>
            <form>
                <label for="engine-type">Engine Type:</label>
                <select id="engine-type" name="engine-type">
                    <option value="gasoline">Gasoline</option>
                    <option value="diesel">Diesel</option>
                </select>
                <label for="engine-size">Engine Size:</label>
                <input type="number" id="engine-size" name="engine-size">
                <button id="analyze-engine">Analyze Engine</button>
            </form>
            <div id="engine-analyzer-content"></div>
        </section>
        <section id="dynojet">
            <h2>Dynojet</h2>
            <form>
                <label for="bike-type">Bike Type:</label>
                <select id="bike-type" name="bike-type">
                    <option value="harley-davidson">Harley-Davidson</option>
                    <option value="honda">Honda</option>
                    <option value="yamaha">Yamaha</option>
                </select>
                <label for="bike-model">Bike Model:</label>
                <select id="bike-model" name="bike-model">
                    <option value="electra-glide">Electra Glide</option>
                    <option value="gold-wing">Gold Wing</option>
                    <option value="yzf-r6">YZF-R6</option>
                </select>
                <button id="get-dynojet">Get Dynojet</button>
            </form>
            <div id="dynojet-content"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
